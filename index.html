                                                    <div className="flex justify-center mb-4"><Award className="w-12 h-12 text-amber-400" /></div>
                                                    <h3 className="text-xl font-bold text-center mb-2 text-amber-300">"YILNING ENG FAOL IJODKOR TALABASI" NOMINATSIYASI</h3>
                                                    <p className="text-center text-gray-300 text-sm">Universitet talabalari orasida eng faol va ijodiy talaba sifatida tan olingan.</p>
                                                </div>
                                                <div className="bg-gradient-to-br from-amber-900/40 to-yellow-900/40 backdrop-blur-lg p-6 rounded-2xl border border-amber-500/40 md:col-span-2">
                                                    <div className="flex justify-center mb-4"><Award className="w-12 h-12 text-amber-400" /></div>
                                                    <h3 className="text-xl font-bold text-center mb-2 text-amber-300">RESPUBLIKA BOSQICHI G'OLIBI - 2025</h3>
                                                    <p className="text-center text-gray-300">Respublika miqyosida o'tkazilgan ijodiy tanlovda birinchi o'rinni egallab, g'olib bo'lgan.</p>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {selectedAboutModal === 'books' && (
                                        <>
                                            <h2 className="text-4xl font-bold mb-8 text-center text-orange-400">Nashr etilgan kitoblar - 2025</h2>
                                            <div className="grid md:grid-cols-2 gap-8">
                                                <div className="bg-gradient-to-br from-orange-900/40 to-red-900/40 backdrop-blur-lg p-8 rounded-2xl border border-orange-500/40">
                                                    <div className="flex justify-center mb-4"><Book className="w-16 h-16 text-orange-400" /></div>
                                                    <h3 className="text-2xl font-bold text-center mb-3 text-orange-300">NAMANGAN MASHRAB NASHRIYOTI</h3>
                                                    <p className="text-center text-gray-300 mb-2">Nashriyot: Namangan Mashrab</p>
                                                    <p className="text-center text-amber-400 font-semibold">2025-yil</p>
                                                    <p className="text-center text-gray-400 text-sm mt-4">O'zbekistonda nashr etilgan birinchi kitob to'plami</p>
                                                </div>
                                                <div className="bg-gradient-to-br from-orange-900/40 to-red-900/40 backdrop-blur-lg p-8 rounded-2xl border border-orange-500/40">
                                                    <div className="flex justify-center mb-4"><Book className="w-16 h-16 text-orange-400" /></div>
                                                    <h3 className="text-2xl font-bold text-center mb-3 text-orange-300">AMAZON LULU NASHRIYOTI</h3>
                                                    <p className="text-center text-gray-300 mb-2">Nashriyot: Xalqaro Amazon Lulu</p>
                                                    <p className="text-center text-amber-400 font-semibold">2025-yil</p>
                                                    <p className="text-center text-gray-400 text-sm mt-4">Xalqaro miqyosda nashr etilgan kitob to'plami</p>
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="relative z-10 bg-black/80 backdrop-blur-lg py-8 px-6 border-t border-amber-500/30">
                        <div className="max-w-7xl mx-auto text-center">
                            <p className="text-gray-400">&copy; 2025 Qahramon Sayyid. Barcha huquqlar himoyalangan.</p>
                            <p className="text-amber-400 mt-2 italic">"So'z - qalb ko'zgusi, she'r - ruh ovozi"</p>
                        </div>
                    </footer>

                    {/* Chatbot */}
                    <div className="fixed bottom-4 right-4 z-50">
                        {!chatOpen && (
                            <button 
                                onClick={() => setChatOpen(true)}
                                className="bg-gradient-to-r from-amber-500 to-orange-600 p-4 rounded-full shadow-lg hover:scale-110 transition-transform"
                            >
                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </button>
                        )}
                        {chatOpen && (
                            <div className="bg-gray-900 border border-amber-500 rounded-2xl shadow-2xl w-80 h-96 flex flex-col">
                                <div className="bg-gradient-to-r from-amber-500 to-orange-600 p-4 rounded-t-2xl flex justify-between items-center">
                                    <h3 className="text-white font-bold">Qahramon Sayyid Chatbot</h3>
                                    <button onClick={() => setChatOpen(false)} className="text-white hover:text-gray-300">&times;</button>
                                </div>
                                <div className="flex-1 p-4 overflow-y-auto space-y-2">
                                    {messages.map((msg, index) => (
                                        <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-xs p-2 rounded-lg ${msg.sender === 'user' ? 'bg-amber-500 text-white' : 'bg-gray-700 text-gray-300'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 border-t border-gray-700">
                                    <div className="flex">
                                        <input 
                                            type="text" 
                                            value={userInput} 
                                            onChange={(e) => setUserInput(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                            placeholder="Savolingizni yozing..."
                                            className="flex-1 p-2 bg-gray-800 text-white rounded-l-lg border border-gray-600 focus:outline-none focus:border-amber-500"
                                        />
                                        <button 
                                            onClick={sendMessage}
                                            className="bg-amber-500 hover:bg-amber-600 p-2 rounded-r-lg transition-colors"
                                        >
                                            <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<QahramonSayyidWebsite />);

    </script>
</body>
</html>
